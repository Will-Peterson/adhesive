<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adhesive Test</title>
    <link href='core.css' type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class='row'>
      <div class='col col-1 bg-primary text-secondary text-center'>1 Column</div>
      <div class='col col-3 bg-primary text-secondary text-center'>3 Columns</div>
      <div class='col col-6 bg-primary text-secondary text-center'>6 Columns</div>
      <div class='col col-2 bg-primary text-secondary text-center'>2 Column</div>
    </div>

    <div class='row gutter-10'>
      <div class='col col-8 bg-primary text-secondary text-center'>8 Column</div>
      <div class='col col-4 bg-primary text-secondary text-center'>4 Columns</div>
    </div>

    <div class='row text-black'>
      <p class='hide-xs show-sm'>Hidden on small</p>
      <p class='hide-sm show-md'>Hidden on small</p>
      <p class='hide-md show-lg'>Hidden on medium</p>
      <p class='hide-lg show-xl'>Hidden on large</p>
      <p class='hide-xl'>Hidden on extra-large</p>
      <p class='remove'>Hidden on extra-large</p>
    </div>

  </body>
</html>
